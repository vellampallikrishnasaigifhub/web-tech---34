<html>

<head>
    <title>Registration page</title>
</head>

<body>
    <fieldset>
        <legend>Registration form</legend>
        <form>
            <img src="http://www.greetlabs.com/images/logo.png"><br><br>
            <label>email</label>
            <input type="email" required tabindex="2" /><br><br>
            <label>password</label>
            <input type="password" required /><br><br>
            <label>country</label>
            <input type="text" value="India" readonly /><br><br>
            <input type="text" value="India" disabled /><br><br>
            <label>mobile</label>
            <input type="number" placeholder="enter 10 digite only" tabindex="1" /><br><br>
            <input type="submit" value="Get OTP" /><br><br>
            <label>estimate</label>
            <input type="number" min="2000" max="20000" /><br><br>
            <label>username</label>
            <input type="text" minlength="5" maxlength="8" /><br><br>
            <input type="submit" value="Registration" />
        </form>
    </fieldset>
</body>

</html>

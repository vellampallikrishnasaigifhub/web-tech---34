<html>

<head>
    <title>Registration Page!</title>
</head>

<body>
    <h3>Registration Page</h3>
    <form>
        - <fieldset>
            <legend>Signup Page</legend>
            <label>Email Id</label>
            <input type="email" required /> <br><br>
            <label>DOB:::::</label>
            <input type="date" /> <br><br>
            <label>Mobile:::</label>
            <input type="number" required pattern="[6-9][0-9]{9}" /> <br><br>

            <label>Gender</label>
            <input type="radio" name="abc" />Male
            <input type="radio" name="abc" />Female
            <br><br>
            <label>State</label>
            <select>
                <option>UP</option>
                <option>MP</option>
                <option>TS</option>
                <option>TN</option>
                <option>KA</option>
                <option>KL</option>
                <option>AP</option>
            </select>
            <br><br>
            <label>Message</label>
            <textarea rows="4" cols="30"></textarea>
            <br><br>
            <input type="checkbox" /> Pls Accept
            <a href="https://www.flipkart.com/pages/privacypolicy?otracker=${otracker}_navlinks">Terms & Conditions</a>

            <br><br>
            <input type="submit" value="Registration">
            <input type="reset" value="Cancel">
        </fieldset>
    </form>
</body>

</html>
